  enabled: true
  dashboard:
    replicaCount: 2
    opensearchHosts: "http://opensearch-cluster-master:9200"

httproute:
  enabled: true
  name: ops-dashboard-httproute
  hostnames:
    - "dashboard.example.com"
  rules:
    backendrefs:
      - group: ""
        kind: Service
        name: ops-dashboard
        port: 5601
        weight: 1
    matches:
      - path:
          type: PathPrefix
          value: /
